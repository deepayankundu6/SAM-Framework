
service: aws-node-http-api-project
frameworkVersion: "3"

plugins:
  - serverless-functions-base-path
  - serverless-plugin-lambda-dead-letter
  - serverless-iam-roles-per-function
  - serverless-prune-plugin
  - serverless-webpack
  - serverless-offline

custom:
  App_Name: my-exp-function
  TopicName: failureTopic
  Email: deepayankundu6@gmail.com
  stage: prod
  region: ap-south-1
  parameterName: /Deep-PAR/lse-mp

  prune:
    automatic: true
    number: 5

  webpack:
    webpackConfig: webpack.config.js
    includeModules: true
    packager: npm

provider:
  name: aws
  runtime: nodejs18.x
  stage: ${self:custom.stage}
  tags:
    MyTag: Deep-Exp
  region: ap-south-1

  environment:
    topicName: ${self:custom.TopicName}
    topicArn: arn:aws:sns:${aws:region}:${aws:accountId}:${self:custom.TopicName}
    topicEmail: ${self:custom.Email}
    lambdaName: ${self:custom.App_Name}
    parameterName: ${self:custom.parameterName}

package:
  individually: false
  exclude:
    - package.json
    - package-lock.json

functions:
  - ${file(lambda.yml)}

resources:
  - ${file(cloud_formation.yml)}
